<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1>Stimulus JS ⚡️</h1>
      <div class="row">

        <!-- The disable button controller code run from here -->
        <div class="col-12 pt-1" data-controller="disable-button">
          <button
          data-disable-button-target="clickMe"
            data-action="click->disable-button#disable" 
            class="btn btn-primary btn-lg" 
            id="click-me"
          >
            Click me!
          </button>

          <button 
            data-action="click->disable-button#enable"
            data-disable-button-target="reset" 
            class="btn btn-outline-primary d-none"
          >
            Reset
          </button>
        </div>
        <!-- To here -->

      </div>

      <div data-controller="movies" data-movies-test-value="this is a test" class="col-12">

        <form class="row g-2 justify-content-center py-5">
          <div class="col-4">
            <input data-movies-target="input" class="form-control" />
          </div>
          <div class="col-1">
            <input 
              data-action="click->movies#findMovies"
              type="submit" 
              class="btn btn-primary" 
            />
          </div>
        </form>

        <ul data-movies-target="cards" class="list-group list-group-vertical"></ul>

      </div>
    </div>
    <script src="javascript/application.js" type="module"></script>
  </body>
</html>
